<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get content</title>
    <script>
        $(document).ready(function() {
            $("#button1").click(function() {
                alert($("#line").text());
            });
            $("#button2").click(function() {
                alert($("#line").html());
            });
            $("#button3").click(function() {
                alert($("#text").val());
            });
            $("#button4").click(function() {
                alert($("#link").attr("href"));
            });
        });
    </script>
</head>

<body>
    <p id="line">This is a <i>sample</i>line of <b>text</b>.</p>
    <button id="button1">show text</button>
    <button id="button2">show code</button>
    <br>
    <p>Name: <input type="text" name="text" id="text"></p>
    <button id="button3">Get Name</button>
    <br>
    <p><a href="https://janmay007.github.io" id="link">My E-portfolio</a></p>
    <button id="button4">see link</button>
</body>

</html>
