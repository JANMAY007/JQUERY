<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove and empty</title>
    <style>
        .remove1 {
            font-size: 15px;
            color: blue;
        }
        
        .remove2 {
            font-size: 15px;
            color: red;
        }
        
        #square {
            background-color: blue;
            color: white;
            width: 160px;
            height: 160px;
            position: absolute;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#button1").click(function() {
                $("p").remove(".remove1,.remove2");
            });
            $("#button2").click(function() {
                $("#square").remove();
            });
            $("#button3").click(function() {
                $("#square").empty();
            });
        });
    </script>
</head>

<body>
    <p>this is paragraph 1</p>
    <p class="remove1">this is paragraph 2</p>
    <p class="remove1">this is paragraph 3</p>
    <p class="remove2">this is paragraph 4</p>
    <button id="button1">remove by filter</button>
    <div id="square">This is a sample text</div>
    <button id="button2">remove</button>
    <button id="button3">empty</button>
</body>

</html>
